maxplayers		"32"					// TF2 MVM prefers a 32 slot server.
hostname 		"Server Hostname" 		// Server Name
sv_password 	"password"			// Server Password

echo "-------------------------------------------------------"
echo "                     Destination                       "
echo "-------------------------------------------------------"

alias BigRock	"changelevel mvm_bigrock;map mvm_bigrock;echo Loading Big Rock..."
alias Decoy 	"changelevel mvm_decoy;map mvm_decoy;echo Loading Decoy..."
alias Mannworks "changelevel mvm_mannworks;map mvm_mannworks;echo Loading Mannworks..."
alias Coaltown 	"changelevel mvm_coaltown;map mvm_coaltown;echo Loading Coaltown..."

echo "Please Select: BigRock or Coaltown or Decoy or Mannworks"